<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="ember/ember-template-compiler.js"></script>
  <script src="ember/ember.debug.js"></script>
</head>
<body>


  <script type="text/x-handlebars" data-template-name="index">
    <h2>Welcome to Ember.js</h2>
    {{#each post in model}}
      {{#blog-post title=post.title body=post.body}}
      {{/blog-post}}
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="components/blog-post">
    <article class="blog-post">
      <h1>{{title}}</h1>
      <p>{{body}}</p>
    </article>
  </script>

  <script>
    App = Ember.Application.create();
    posts = [{
      title: "Rails is omakase",
      body: "There are lots of Ã  la carte software environments in this world."
    }, {
      title: "Broken Promises",
      body: "James Coglan wrote a lengthy article about Promises in node.js."
    }];

    App.IndexRoute = Ember.Route.extend({
      model: function() {
        return posts;
      }
    });
  </script>

</body>
</html>
